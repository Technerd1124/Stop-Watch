<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Stop Watch | HTML|CSS |JAVASCRIPT </title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: hsla(0, 0%, 90%);
            }

            #myh1 {
                color: rgb(75, 64, 64);
                font-size: 4rem;
                font-family: "Arial", sans-serif;
            }


            #container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 30px;
                border: 5px solid;
                border-radius: 50px;
                background: #fff;

            }

            #time {
                font-size: 4rem;
                font-family: monospace;
                font-weight: bold;
                color: hsla(0, 0%, 30%);
                text-shadow: 2px 2px 2px hsla(0, 0%, 0%, 0.405);


            }

            .controls button {
                font-size: 1.5rem;
                font-weight: bold;
                padding: 10px 20px;
                margin: 5px;
                min-width: 125px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                color: #fff;
                transition: background 0.5s ease;
            }

            .controls :nth-child(1) {
                background: hsla(120, 100%, 25%, 0.79);
            }


            .controls :nth-child(1):hover {
                background: hsla(120, 100%, 25%, 0.451);
            }


            .controls :nth-child(2) {
                background: rgba(255, 0, 0, 0.664);
            }

            .controls :nth-child(2):hover {
                background: rgba(255, 0, 0, 0.448);
            }


            .controls :nth-child(3) {
                background: rgba(0, 64, 255, 0.808);
            }

            .controls :nth-child(3):hover {
                background: rgba(0, 64, 255, 0.418);
            }
        </style>
    </head>

    <body>

        <h1 id="myh1"> StopWatch</h1>
        <div id="container">
            <div id="time"> 00 : 00: 00 :00 </div>
            <div class="controls">
                <button id="startBtn" onclick="start()"> Start</button>
                <button id="stopBtn" onclick="stop()"> Stop</button>
                <button id="resetBtn" onclick="reset()"> Reset</button>
            </div>
        </div>

         <script>
            var timeTag = document.getElementById("time");
            let timer = null;
            let startTime = 0;
            let timeElapsed = 0;
            let isRunning = false;

            function start() {
                if (!isRunning) {
                    startTime = Date.now() - timeElapsed;
                    timer = setInterval("update()", 10);
                    isRunning = true;
                    console.log(timer)
                }


            }
            function stop() {

                if (isRunning) {
                    clearInterval(timer);
                    timeElapsed = Date.now() - startTime;
                    isRunning = false;
                }

            }
            function reset() {

                clearInterval(timer);
                timeElapsed = 0;
                timeTag.innerHTML = " 00 : 00 : 00 : 00 ";
                isRunning = false;


            }

            function update() {

                const CurrentTime = Date.now();
                timeElapsed = CurrentTime - startTime;

                let hours = Math.floor(timeElapsed / (1000 * 60 * 60));
                let minutes = Math.floor(timeElapsed / (1000 * 60) % 60);
                let seconds = Math.floor(timeElapsed / 1000 % 60);
                let milliseconds = Math.floor(timeElapsed % 1000 / 10);

                hours = String(hours).padStart(2, "0")
                minutes = String(minutes).padStart(2, "0")
                seconds = String(seconds).padStart(2, "0")
                milliseconds = String(milliseconds).padStart(2, "0")

                timeTag.textContent = ` ${hours} : ${minutes} :${seconds} :${milliseconds}`;
            }

        </script>
    </body>
</html>
